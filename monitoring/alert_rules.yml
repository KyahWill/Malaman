groups:
  - name: lms_alerts
    rules:
      # Application health alerts
      - alert: ApplicationDown
        expr: up{job="lms-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "LMS application is down"
          description: "The LMS application has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }} seconds."

      # Database alerts
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections."

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_database_tup_fetched[5m]) / rate(pg_stat_database_tup_returned[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Database slow queries detected"
          description: "Database query efficiency is low."

      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}."

      # Application-specific alerts
      - alert: FailedAssessmentSubmissions
        expr: rate(assessment_submissions_failed_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High assessment submission failure rate"
          description: "Assessment submission failure rate is {{ $value }} per second."

      - alert: AIServiceDown
        expr: ai_service_requests_failed_total / ai_service_requests_total > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "AI service experiencing issues"
          description: "AI service failure rate is {{ $value }}."

      - alert: UserRegistrationSpike
        expr: rate(user_registrations_total[5m]) > 10
        for: 1m
        labels:
          severity: info
        annotations:
          summary: "Unusual user registration activity"
          description: "User registration rate is {{ $value }} per second."

      # Security alerts
      - alert: HighFailedLoginAttempts
        expr: rate(auth_login_failures_total[5m]) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High failed login attempts"
          description: "Failed login rate is {{ $value }} per second."

      - alert: SuspiciousActivity
        expr: rate(security_incidents_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Security incident detected"
          description: "Security incident rate is {{ $value }} per second."